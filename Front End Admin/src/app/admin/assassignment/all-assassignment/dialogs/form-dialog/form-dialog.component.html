<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="stdForm" (ngSubmit)="submit()">
      <div class="row" [hidden]="true" >
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Assessment ID</mat-label>
            <input matInput formControlName="AssID" >
            <mat-icon matSuffix>book</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Assignment ID</mat-label>
            <input matInput formControlName="AssessmentID"  >
            <mat-icon matSuffix>book</mat-icon>
          </mat-form-field>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Select Assessment</mat-label>
            <mat-select formControlName="Name" #selectedName (ngModelChange)='gelsected(selectedName.value)'>
              <mat-option *ngFor="let a of ass"  [value]="a.AssID" >{{a.Name.concat(" out of ").concat(a.Value)}}</mat-option>
              </mat-select>
               <mat-error *ngIf="stdForm.get('Name').hasError('required')">
              Assessment is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class=row>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Select Grade</mat-label>
              <mat-select formControlName="Grade" #mySelect (ngModelChange)='getSubject(mySelect.value)'>
              <mat-option *ngFor="let g of gr" [value]="g.Name" >{{g.Name}}</mat-option>
              </mat-select>
               <mat-error *ngIf="stdForm.get('Grade').hasError('required')">
              Grade is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Select Subject</mat-label>
              <mat-select formControlName="SubjectName" >
              <mat-option *ngFor="let s of subj" [value]="s.Name">{{s.Name}}</mat-option>
              </mat-select>
               <mat-error *ngIf="stdForm.get('SubjectName').hasError('required')">
              Subject is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [type]="submit" [disabled]="!stdForm.valid" [mat-dialog-close]="1"
              (click)="confirmAdd()">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
